    this.array = [],
    this.push = function push(a){

        console.log(this.array)
        return x
    },
    this.pop = function pop(){
        x = this.array.pop();
        console.log(this.array)
        return x
    }
}

function Que(){
    this.array=[],
    this.enq= function enq(a){
        x = this.array.unshift(a);
        console.log(this.array);
        return x
    },
    this.dq = function dq(){
        x = this.array.shift();
        console.log(this.array)
        return x
    }
